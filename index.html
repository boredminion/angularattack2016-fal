<html>
  <head>
    <title>Code Warriors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://npmcdn.com/ng2-material@0.3.8/dist/ng2-material.css">
    <link rel="stylesheet" href="https://npmcdn.com/ng2-material@0.3.8/dist/font.css">
    <!-- 1. Load libraries -->
    <!-- IE required polyfill -->
    <script src="https://rumblex.s3.amazonaws.com/starter/es6-shim/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.26/system-polyfills.js"></script>
    <script src="https://npmcdn.com/angular2@2.0.0-beta.17/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="https://code.angularjs.org/2.0.0-beta.17/angular2-polyfills.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.26/system.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.17/Rx.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.17/angular2.dev.js"></script>

    <!-- 2. Load our 'modules' -->
    <script>
      System.config({
        map : {
          'app':           'app',
          'ng2-material':  'https://npmcdn.com/ng2-material@0.3.8'
        },
        packages: {
          'app': {defaultExtension: 'js'},
          'ng2-material': { defaultExtension: 'js'}
        },
        paths: {
          'angular2/*': 'angular2/*'
        }
      });

      System.import('app/main')
      .then(null, console.error.bind(console));
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
